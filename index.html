<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="myForm"  onsubmit="loadDoc()"  method="POST">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="eid" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="pas" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.js"></script>
					
				
					<script>
				   function loadDoc() {
					
					event.preventDefault();
					var eid=$('#eid').val();
					var pass=$('#pas').val();
				
					
						var http = new XMLHttpRequest();
						 var url = "login.php";
						 var data = new FormData();
					data.append('email',eid);
					data.append('pass',pass);
					
					//alert(data.toString());
					
					http.open("POST", url, true);
					
				//Send the proper header information along with the request
					//http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				
					http.onreadystatechange = function() {//Call a function when the state changes.
					if(http.readyState == 4 && http.status == 200) {
						//document.getElementById("stat").innerHTML="alert('')";  
						
						alert(http.responseText);
						if(http.responseText!="Username or Password is invalid")
						{
						setTimeout(function(){
							window.location.href="../nuv-home.php";
							}, 500); 
						}
					}
					}
					http.send(data);
					
				}
				   </script>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('bg2.jpg');  background-size: 100% 100%;">
				</div>
			</div>
		</div>
	</div>
